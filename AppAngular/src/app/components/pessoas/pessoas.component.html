<div class="container p-5" *ngIf="visibilidadeTabela">
    <div class="border boder-light rounded p-5">
        <div>
            <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
          Nova Pessoa
        </button>
        </div>

        <hr />

        <table class="table table-striped table-hover table-sm" *ngIf="pessoas">
            <tr class="thead-dark">
                <th>Id</th>
                <th>Nome Completo</th>
                <th>CNPJ</th>
                <th>Endereco</th>
                <th>Nome Projeto</th>
                <th>Cod Projeto</th>
                <th>Vlr Projeto</th>

                <th>Ações</th>

            </tr>

            <tr *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.id}}</td>
                <td>{{ pessoa.nomeCompleto }}</td>
                <td>{{ pessoa.cnpj }}</td>
                <td>{{ pessoa.endereco }}</td>
                <td>{{ pessoa.nomeProjeto }}</td>
                <td>{{ pessoa.codigoProjeto }}</td>
                <td>{{ pessoa.valorProjeto }}</td>

                <td>

                    <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioEdite(pessoa)">Atualizar</button> -
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deletar(pessoa)">Excluir</button>
                </td>
                <tr>
        </table>
    </div>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
    <div class="row">
        <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{ tituloFormulario }}</h6>
            <hr />
            <form [formGroup]="formulario" name="myForm" (ngSubmit)="EnviarFormularioo()">

                <div class=" form-group ">
                    <label>Nome Completo</label>
                    <input name="myInput" type="text " class="form-control form-control-sm " formControlName="nomecompleto" required />
                </div>

                <div class="form-group ">
                    <label>CNPJ</label>
                    <input type="text " class="form-control form-control-sm " formControlName="cnpj" mask="00.000.000/0000-00" required />
                </div>

                <div class="form-group ">
                    <label>Endereco</label>
                    <input type="text''" class="form-control form-control-sm " formControlName="endereco" required/>

                </div>

                <div class="form-group ">
                    <label>Nome do Projeto</label>
                    <input type="text " class="form-control form-control-sm " formControlName="nomeprojeto" required />
                </div>

                <div class="form-group ">
                    <label>Codigo do Projeto</label>
                    <input type="text " class="form-control form-control-sm " formControlName="codigoprojeto" required />
                </div>

                <div class="form-group ">
                    <label>Valor do Projeto</label>
                    <input type="text " class="form-control form-control-sm " formControlName="valorprojeto" required />
                </div>
                <div><br>
                    <button type="submit" class="btn btn-sm btn-outline-info" [disabled]="formulario.invalid"> Salvar </button>

                </div><br>

                <button type="button" class="btn btn-sm btn-outline-danger" (click)="Voltar()"> Voltar </button>

            </form>

        </div>
    </div>
</div>
